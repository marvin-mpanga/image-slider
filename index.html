<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="#">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio_btn" id="radio1">
            <input type="radio" name="radio_btn" id="radio2">
            <input type="radio" name="radio_btn" id="radio3">
            <input type="radio" name="radio_btn" id="radio4">

            <div class="slide_first">
                <img src="a.jpg" alt="image">
                <p>i have added a new line</p>
            </div>
            <div class="slide">
                <img src="b.jpg" alt="image">
                <p>an extra line of code</p>
            </div>
            <div class="slide">
                <img src="c.jpg" alt="image">
                <p>josephine added a new line</p>
            </div>
            <div class="slide">
                <img src="d.jpg" alt="image">
            </div>
            <div class="navigation_auto">
                <div class="autobtn1"></div>
                <div class="autobtn2"></div>
                <div class="autobtn3"></div>
                <div class="autobtn4"></div>
            </div>
        </div>
        <div class="navigation_mannual">
            <label for="radio1" class="manual_btn"></label>
            <label for="radio2" class="manual_btn"></label>
            <label for="radio3" class="manual_btn"></label>
            <label for="radio4" class="manual_btn"></label>
        </div>
    </div>
</body>
</html>
